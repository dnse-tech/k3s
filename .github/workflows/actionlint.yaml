name: Lint Action Workflows
on:
  pull_request:
    paths:
      - ".github/workflows/*"

jobs:
  acitonlint:
    name: Lint GitHub Workflows
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: actionlint
        uses: raven-actions/actionlint@v2
        with:
          shellcheck: false
          pyflakes: false
          cache: ${{ github.ref == 'refs/heads/main' }}

